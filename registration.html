<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Registration.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm" action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()">
            <div class="detail">
            <div class="top">
                <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required />

            </div>
            <div class="bottom">
                <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />               

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required /> 
            </div>
            </div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
                <option value="prefer not to say">
                    prefer not to say
                </option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script src="{{ url_for('static', filename='Registration.js') }}"></script>
</body>
</html>
